 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>HT 3 - form</title>
    </head>
    <body>
        <form action="./form.html" method="post">
            <h1 class="Name">Регистрация</h1>

            <div class="row flex">
                <label for="email">Почта:</label>
                <input type="email" id="email" name="user_email" required placeholder="Введите вашу почту">
            </div>
            <div class="row flex">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="user_password" required placeholder="Введите ваш пароль">
            </div>
            <div class="row flex" role="tab">
                <label for="message">Сообщение:</label>
                <textarea name="user_message" id="message" cols="20" rows="3" required placeholder="Ваше сообщение"></textarea>
            </div>
            <div class="row flex margin">
                <label for="radio">Радио:</label>
                <input type="radio" id="radio">
            </div>
            <div class="row flex">
                <label for="checkbox" class="margin">Флажок:
                    <input type="checkbox" id="checkbox">
                    <span class="checkbox"></span>
                </label>
            </div>
            <div class="flex">
                <button type="submit" >Send</button>
            </div>
        </form>
    </body>
</html>
